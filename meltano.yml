version: 1
send_anonymous_usage_stats: true
project_id: "tap-searchstax"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-searchstax"
    namespace: "tap_searchstax"
    pip_url: .
    executable: tap-searchstax
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    # TODO: Declare settings and their types here:
    settings:
    - name: user_name
      label: User_name
      description: The username to use for authentication

    - name: password
      kind: password
      label: Password
      description: The password to use for authentication
      sensitive: true

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from
    - name: year
    - name: month


    select:
      - accounts.*
      - usage.*

    # TODO: Declare required settings here:
    settings_group_validation:
    - [username, password]

    # TODO: Declare default configuration values here:
    config:
      start_date: '2010-01-01T00:00:00Z'

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
